<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CountDown Timers</title>
		<link rel="stylesheet" href="count.css" />
		<!-- <script src="count.js" defer></script> -->
	</head>
	<body>
		<div class="main">
			<img src="images/bg-stars.png" alt="Stars" class="img-main1" />
			<img src="images/pattern-hills.png" alt="Hills" class="img-main2" />
			<div class="sub-main">
				<h2>WE'RE LAUNCHING SOON</h2>
				<div class="counter">
					<div class="days count">
						<div class="div1"><p class="num1">08</p></div>
						<div class="div2"></div>

						<p class="count-p">DAYS</p>
					</div>

					<div class="hours count">
						<div class="div1"><p class="num2">23</p></div>
						<div class="div2"></div>

						<p class="count-p">HOURS</p>
					</div>

					<div class="minutes count">
						<div class="div1"><p class="num2">55</p></div>
						<div class="div2"></div>

						<p class="count-p">MINUTES</p>
					</div>

					<div class="seconds count">
						<div class="div1"><p class="num3">41</p></div>
						<div class="div2"></div>

						<p class="count-p">SECONDS</p>
					</div>
				</div>
			</div>
			<div class="date-inputs">
				<div>
					<label for="">Month</label>
					<input type="number" name="month" class="input" />
				</div>
				<div>
					<label for="">Date</label>
					<input type="number" name="date" class="input" />
				</div>
			</div>

			<div class="footer">
				<embed src="images/icon-facebook.svg" alt="facebook" />
				<embed src="images/icon-pinterest.svg" alt="printinterest" />
				<embed src="images/icon-instagram.svg" alt="instagram" />
			</div>
		</div>

		<script src="count.js"></script>
	</body>
</html>
